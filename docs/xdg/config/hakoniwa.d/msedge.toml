"@include" = [
  "abstractions/base.toml",
  "abstractions/dbus-session.toml",
  "abstractions/dbus-system.toml",
  "abstractions/audio.toml",
  "abstractions/graphics.toml",
  "abstractions/x11.toml",
  "abstractions/syslog.toml",
]

mounts = [
  { source = "{{ HOME }}/.local/share/hakoniwa/apps/msedge", destination = "{{ HOME }}", rw = true },
  { source = "{{ HOME }}/Downloads", rw = true },
]

envs = [
  { name = "HOME" },
]

[[landlock.resources]]
type = "tcp.connect"
unrestrict = true

[network]
mode = "pasta"
options = ["-T", "auto"]

[command]
cmdline = ["/bin/microsoft-edge-stable"]
cwd = "{{ HOME }}"
