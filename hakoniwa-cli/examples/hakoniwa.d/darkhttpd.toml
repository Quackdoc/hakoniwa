"@include" = [
  "abstractions/base.toml",
]

mounts = [
  { source = "{{ HOME }}/.local/share/hakoniwa/apps/darkhttpd", destination = "{{ HOME }}", rw = true },
  { source = "{{ PWD }}" , destination = "{{ PWD }}" },
]

envs = [
  { name = "HOME" },
]

[[landlock.net]]
port = 8080
access = "tcp.bind"

[network]
mode = "pasta"
options = ["-t", "8080"]

[command]
cmdline = ["darkhttpd", "."]
cwd = "{{ PWD }}"
