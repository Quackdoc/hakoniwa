"@include" = [
  "abstractions/unshare-all.toml",
  "abstractions/rootfs.toml",
]

mounts = [
  { source = "" , destination = "/tmp-r"  , type = "tmpfs" },
  { source = "" , destination = "/tmp-rw" , type = "tmpfs" },
  { source = "" , destination = "/tmp-rwx", type = "tmpfs" },
  { source = "" , destination = "/tmp-w"  , type = "tmpfs" },
  { source = "" , destination = "/tmp-wx" , type = "tmpfs" },
]

landlock.fs = [
  { path = "/bin"    , perm = "r-x" },
  { path = "/etc"    , perm = "r--" },
  { path = "/lib"    , perm = "r-x" },
  { path = "/lib64"  , perm = "r-x" },
  { path = "/sbin"   , perm = "r-x" },
  { path = "/usr"    , perm = "r--" },
  { path = "/proc"   , perm = "rw-" },
  { path = "/tmp-r"  , perm = "r--" },
  { path = "/tmp-rw" , perm = "rw-" },
  { path = "/tmp-rwx", perm = "rwx" },
  { path = "/tmp-w"  , perm = "-w-" },
  { path = "/tmp-wx" , perm = "-wx" },
]
