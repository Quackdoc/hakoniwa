"@include" = [
  "abstractions/unshare-all.toml",
  "abstractions/rootfs.toml",
  "abstractions/landlock.toml",
]

mounts = [
  { source = "" , destination = "/dev", type = "devfs" },
  { source = "" , destination = "/tmp", type = "tmpfs" },
]

limits = [
  { type = "fsize"   , value = 2 },
  { type = "walltime", value = 2 },
]

landlock.fs = [
  { path = "/dev", perm = "rw-" },
  { path = "/tmp", perm = "rw-" },
]
